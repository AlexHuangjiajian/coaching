<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>材料统计</title>
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
    <script type="application/javascript" src="../../static/js/jquery-1.7.2.js"></script>
</head>
<body>
<div class="layui-row" style="margin-bottom: 10px">
    <!--搜索栏-->
    <form class="layui-form" action="" style="padding:30px 0px 30px 0px">
        <div class="layui-row">

            <div class="layui-col-md3" style="width: 300px">
                <label class="layui-form-label">材料名:</label>
                <div class="layui-input-inline">
                    <!--lay-verify="required"-->
                    <input type="text" name="name"
                           placeholder="请输入名称" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-col-md3" style="width: 300px">
                <label class="layui-form-label">批号:</label>
                <div class="layui-input-inline">
                    <input type="text" name="lotNumber"
                           required
                           placeholder="请输入批号" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-col-md3" style="width: 550px">
                <label class="layui-form-label">出仓日期:</label>
                <div class="layui-input-inline">
                        <input type="text" name="outDateMin" class="layui-input" id="outDateMin">
                </div>
                <div class="layui-input-inline">
                    <span>——</span>
                </div>
                <div class="layui-input-inline">
                    <input type="text" name="outDateMax" class="layui-input" id="outDateMax">
                </div>
            </div>

            <div class="layui-col-md3" style="text-align: left">
                <div class="layui-input-inline">
                    <button  class="layui-btn" lay-submit id="do_search" lay-filter="*">搜索</button>

                </div>
            </div>
        </div>

        <div class="layui-row" style="float:right;margin-top:20px;margin-right:80px">
            <!--功能按钮栏-->
            <div class="layui-col-md3" style="text-align: right;">
                <button  class="layui-btn layui-btn-normal"  id="add" lay-filter="add">新增出仓</button>
            </div>
            <div class="layui-col-md3" style="margin-left:20px">
                <button  class="layui-btn layui-btn-normal"  id="input" lay-filter="input">导入表格</button>
            </div>
            <div class="layui-col-md3" style="margin-left:20px">
                <button  class="layui-btn layui-btn-normal"  id="output" lay-filter="output">导出模板</button>
            </div>
        </div>
    </form>
</div>


<table id="demo" lay-filter="test"></table>

<script src="../../static/layui/layui.js"></script>
<script>
    //初始化
   layui.use(['table','form','laydate','layer'],function(){

       var table = layui.table;
        table.render({
            elem: '#demo'
            ,id:'test'
            ,height: 'full'
            ,url: '/materialOut/list' //数据接口
            ,page: true //开启分页
            ,limits:[10,20,30]
           /* ,toolbar: '#toolbarDemo'*/
            ,toolbar:true
            ,cols: [
                [ //表头
                    { type: 'checkbox' }//复选框列,fixed:'left' 将列固定在左边
                    ,{field:'id', title: 'ID', sort: true}
                    ,{field:'lotNumber', title: '批号'}
                    ,{field:'name', title: '名称'}
                    ,{field:'num', title: '出仓数量'}
                    ,{field:'specifications',title:'规格'}
                    ,{title:'操作',fixed: 'right', align:'center', toolbar:'#toolbarDemo'} //这里的toolbar值是模板元素的选择器
                ]
            ]
        });

       //单元格监听事件
       table.on('tool(test)', function(obj){
           //获取本行对象
           var data = obj.data;
           switch(obj.event){
               case 'delete':
                   $.get('/materialOut/delete',{id:data.id},function (data) {
                      alertMsg(data.msg);
                   });
                   break;
               case 'update':
                   layer.open({
                       type: 2
                       ,title:'编辑出仓纪录'
                       ,area: ['1000px', '600px']
                       ,content: '/materialOut/turnEdit?id='+data.id //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                       ,success:function (layero, addIndex) {
                       }
                       ,end: function () {
                           reload();
                       }
                   });
                   break;
           };
           reload();
    });

       var form = layui.form;
        //提交
        form.on('submit(*)', function(data){
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            layui.table.reload('test', {
                method: 'get'
                ,where:data.field
                , page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });


        //日期初始化
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#outDateMin' ,//指定元素
            done: function(value, date, endDate) {
                var startDate = new Date(value).getTime();
                var endTime = new Date($('#outDateMax').val()).getTime();
                if(endTime < startDate) {
                    layer.msg('结束时间不能小于开始时间');
                    $('#outDateMin').val($('#outDateMax').val());
                }
            }
        });
       laydate.render({
           elem: '#outDateMax', //指定元素
           done: function(value, date, endDate) {
               var startDate = new Date($('#outDateMin').val()).getTime();
               var endTime = new Date(value).getTime();
               if(endTime < startDate) {
                   layer.msg('结束时间不能小于开始时间');
                   $('#outDateMax').val($('#outDateMin').val());
               }
           }
       });

    //刷新
    var reload = function(){
        table.reload('test', {
            method: 'get'
            , page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    };

   //新增
    $("#add").on('click',function(){
        var layer = layui.layer;
            layer.open({
                 type: 2
                ,title:'新增出仓纪录'
                ,area: ['1000px', '600px']
                ,content: '/materialOut/turnAdd' //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
                ,success:function (layero, addIndex) {
                }
                ,end: function () {
                    reload();
            }
            });
    });

    //消息提醒
       var alertMsg = function(msg){
          var layer = layui.layer;
          layer.msg(msg);
       }


    });

   //导出表格
    $(function(){
        $("#output").click(function () {
            //获取所有选择的行

        });
    })

</script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="update">编辑</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete">删除</button>
    </div>
</script>
</body>
</html>
